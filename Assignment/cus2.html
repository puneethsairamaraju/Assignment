<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-column {
            width: 120px;
        }

        .action-column button {
            margin-right: 5px;
        }

        .add-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Customer List</h2>

<table id="customerTable">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
        <th>Phone</th>
        <th class="action-column">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td contenteditable="false">John</td>
        <td contenteditable="false">Doe</td>
        <td contenteditable="false">123 Main St</td>
        <td contenteditable="false">Anytown</td>
        <td contenteditable="false">CA</td>
        <td contenteditable="false">john.doe@email.com</td>
        <td contenteditable="false">555-1234</td>
        <td class="action-column">
            <button onclick="editRow(this)">Edit</button>
            <button onclick="saveRow(this)">Save</button>
            <button onclick="deleteRow(this)">Delete</button>
        </td>
    </tr>
    <!-- Add more sample users as needed -->
    </tbody>
</table>

<button class="add-button" onclick="addNewRow()">Add New Customer</button>

<script>
    function editRow(button) {
        var row = button.parentNode.parentNode;
        toggleContentEditable(row, true);
    }

    function saveRow(button) {
        var row = button.parentNode.parentNode;
        toggleContentEditable(row, false);
    }

    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.remove();
    }

    function addNewRow() {
        var table = document.getElementById('customerTable').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        
        for (var i = 0; i < 7; i++) {
            var cell = newRow.insertCell(i);
            cell.contentEditable = true;
        }

        var actionCell = newRow.insertCell(7);
        actionCell.innerHTML = '<button onclick="editRow(this)">Edit</button>' +
                               '<button onclick="saveRow(this)">Save</button>' +
                               '<button onclick="deleteRow(this)">Delete</button>';
    }

    function toggleContentEditable(row, editable) {
        for (var i = 0; i < 7; i++) {
            row.cells[i].contentEditable = editable;
        }
    }
</script>

</body>
</html>
